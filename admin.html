<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>W3-U3-S5</title>
  </head>
  <body class="bg-dark min-vh-100 d-flex flex-column" data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PcGryd</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./product.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./admin.html">Admin Page</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <h1 class="text-center my-3">Pc Gryd</h1>
      <h3 class="text-center my-3">Pagina amministrazione</h3>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <div class="row justify-content-center my-3">
          <div class="col col-12 col-md-8 col-lg-6">
            <!-- FORM PER LA GESTIONE DEGLI EVENTI -->
            <form id="event-form">
              <!-- CAMPO NAME -->
              <div class="mb-3">
                <label for="name" class="form-label">Nome Prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="name-input"
                  placeholder="Rtx 5080"
                  required
                />
              </div>
              <!-- CAMPO DESCRIPTION -->
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione Prodotto</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  aria-describedby="description-input"
                  placeholder="Scheda video"
                  required
                ></textarea>
              </div>
              <!-- CAMPO BRAND -->
              <div class="mb-3">
                <label for="price" class="form-label">Brand Prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Nvidia"
                  aria-describedby="Brand-product"
                  required
                />
              </div>
              <!-- CAMPO IMG -->
              <div class="mb-3">
                <label for="price" class="form-label">Immagine prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="img"
                  placeholder="Inserici url"
                  aria-describedby="brand-img"
                  required
                />
                <!-- CAMPO PRICE -->
                <div class="mb-3">
                  <label for="price" class="form-label">Prezzo prodotto</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    aria-describedby="price-input"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary fw-bold">
                INVIA
              </button>
              <button type="submit" class="btn btn-warning text-light fw-bold">
                Modifica
              </button>
              <span type="click" class="btn btn-danger fw-bold">Elimina</span>
              <button
                type="reset"
                class="btn btn-secondary fw-bold"
                id="resetBtn"
              >
                RESET
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/admin.js"></script>
  </body>
</html>
